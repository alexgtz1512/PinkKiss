<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link icons fontawesome -->
    <script src="https://kit.fontawesome.com/63fd6d8437.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="css/styles.css">
    <title>Contacto</title>
</head>

<body>
    <header class="main-header">
        <div class="wrapper">
            <a href="/">
                <img src="img/logo.jpeg" alt="Logo">
            </a>
            <nav class="links">
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="belleza.html">Belleza</a></li>
                    <li><a href="lenceria.html">Lenceria</a></li>
                    <li><a href="skyncare.html">SkynCare</a></li>
                    <li><a href="cosmeticos.html">Cosmeticos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="wrapper">
            <div class="contact-form">
                <!-- Formularios -->
                <form action="" class="form">
                    <fieldset>
                        <!-- Etiqueta para nombre de formulario-->
                        <legend>Formulario de contacto</legend>
                        <p>
                            <label for="nombre">
                                Nombre:
                            </label>
                            <input type="text" name="nombre" placeholder="Ingresa tu nombre">
                        </p>

                        <p>
                            <label for="mail">
                                E-mail:
                            </label>
                            <input type="text" name="mail" placeholder="Ingresa tu mail">
                        </p>

                        <p>
                            <label for="telephone">
                                Telefono
                            </label>
                            <input type="text" name="telephone" placeholder="Ingresa tu telefono">
                        </p>
                        <p>
                            <label> Comentarios:</label>  
                            <textarea name="comentario"></textarea>
                        </p>
                        <div>
                            <input type="submit" value="Enviar">
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="contact-info">
                <h3> Atencion al cliente </h3>
                <ul>
                    <li><i class="fa-solid fa-clock"></i> Lunes a viernes 9:30am a 6:00 pm</li>
                    <li><i class="fa-solid fa-phone"></i> (477) 123 45 78 </li>
                    <li><i class="fa-solid fa-envelope"></i> correo-empresa@gmail.com </li>
                </ul>
            </div>
        </div>
    </main>

    <!-- Pie de pagina -->
    <footer class="footer">
        <div class="social-networks">
            <a href="#">
                <img src="img/facebook.png" alt="facebook">
            </a>
            <a href="#">
                <img src="img/instagram.png" alt="Instagram">
            </a>
            <a href="#">
                <img src="img/whatsapp.png" alt="whatsapp">
            </a>
        </div>
        <div class="copyright">
            <p>Todos los derechos reservados Â© 2022 | Pink Kiss S.A. de C.V.</p>
        </div>
    </footer>
</body>

</html>
